{% extends 'base.html' %}

{% block title %}Log in{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form method="POST" action="{% url 'users:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
        <a href="{% url 'users:register' %}">Don't have Account Create</a>
</form>
{% endblock %}

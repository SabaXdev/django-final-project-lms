{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
    <h1>Signup</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Signup</button>
        {% if success_message %}
            <div class="alert alert-success" role="alert">
                {{ success_message }}
            </div>
        {% endif %}
        <a href="{% url 'users:login' %}">Already have account?</a>
    </form>

{% endblock %}
